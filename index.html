<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>AC咖啡 點餐機</h3>
      <!-- 1.菜單區塊（套用bootstrap卡片、監聽器綁在這）-->
      <div class="row" id="menu"></div>

      <!-- 2.顯示目前購物車清單（套用bootstrap list group） -->
      <h4 class="mt-4">已購買清單</h4>
      <div class="row">
        <div class="col-12">
          <ul class="list-group" id="cart">
            <!--         <li class="list-group-item">草莓 Ｘ 1</li> -->
          </ul>
        </div>
      </div>
      <h5 class="mt-4">總金額：<span id="total-amount">--</span></h5>
      <div class="row mt-5">
        <div class="col-12">
          <button type="button" class="btn btn-info" id="submit-button">
            結帳
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
